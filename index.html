<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col m-4">
            <div class="col_1">
              <div class="box">
                <input
                  type="search"
                  placeholder="City Name"
                  id="input"
                  value="Karachi"
                />
                <button onclick="input_name()">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- <div class="col">Hellow</div> -->
        </div>
        <div class="row">
          <div class="col">
            <p id="city" class="text"></p>
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p id="temp" class="text"></p>
            <!-- <img id="icon">  -->
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="text" id="feel_like"></p>
          </div>
          <div class="col-12 col-md-6">
            <p class="text" id="humidity"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="text" id="wind">

            </p>
          </div>
          <div class="col-12 col-md-6">
            <p class="text" id="deg">

            </p>
          </div>
          <div class="col-12 col-md-6">
            <p class="text" id="speed">

            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="text" id="weather">

            </p>
          </div>
          <div class="col-12 col-md-6">
            <p class="text" id="main">
              
            </p>
          </div>
          <div class="col-12 col-md-6">
            <p class="text" id="dis">

            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
